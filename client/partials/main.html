<body>
    <h1>Found!</h1>
  <div class='container'>
      <input class="searchItems" ng-model='search' placeholder='What word best decribes what you found?' />
      <div class='row'>
        <div class='col s4 offset-s4'>
          <button class="addItem"><a href="/#/addItem">Click here to add your lost belonging</a></button>
        </div>
      </div>
    <div class="lostItems" ng-controller='ItemController'>
      <div class="lostItemTable">
        <div id = 'item' class="lostItem" ng-repeat="item in items | filter:search">
          <div class='row'>
            <div class='col s6'>
              <ul class="collection">
                <li class="collection-item avatar">
                  <span class="title">Belonging: {{ item.keyword }}</span>
                  <p>Description: {{ item.description }}<br>
                  Reward: {{ item.reward }}<br>
                  Last seen: {{ item.location }}<br>
                  </p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    <div id="map"></div>
    </div>
    <script> 
    var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.7739, lng: -122.4194},
          zoom: 10
        });
      }
    </script>
  </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDB82W-F2N4TyEwN7zQ56slqboHnHubhuo&callback=initMap" async defer></script>
</body>
