<!DOCTYPE html>
<html ng-app="Found">
<head>
  <link rel="stylesheet" type='text/css' href="styles/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDB82W-F2N4TyEwN7zQ56slqboHnHubhuo&callback=initMap" async defer></script>
  <script type="text/javascript" src="itemController.js"></script>
  <script type="text/javascript" src="app/addItems/addItemController.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
  <title>Found!</title>
</head>
<body>
    <h1>Found!</h1>
  <div class='container'>
    <div class="lostItems" ng-controller='ItemController'>
      <input class="searchItems" ng-model='search' placeholder='What word best decribes what you found?' />
      <button class="addItem"><a href="app/addItems/addItem.html">Click here to add your lost belonging</a></button>
      <div class="lostItemTable">
        <div id = 'item' class="lostItem" ng-repeat="item in items | filter:search"> {{ item }}</div>
      </div>
    </div>
    <div id="map"></div>
    <script> 
    var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.7739, lng: -122.4194},
          zoom: 10
        });
      }
    </script>
  </div>
</body>
</html>
